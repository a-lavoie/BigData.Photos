<!DOCTYPE html>
<html ng-app="helloApp">
<head>
	<title>Hello AngularJS - Add Table Row Dynamically</title>
	<link rel="stylesheet"	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.js"></script>
</head>
<!-- Controller name goes here -->
<body ng-controller="CompanyCtrl">





	<div style="padding-bottom:20px">
		<h3>Add a Company</h3>
	</div>
	<form class="form-horizontal ng-pristine ng-valid" role="form" ng-submit="addRow()">
		<div class="form-group">
			<label class="col-md-2 control-label">Name</label>
			<div class="col-md-4">
				<input type="text" class="form-control ng-pristine ng-valid" name="name" ng-model="name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Employees</label>
			<div class="col-md-4">
				<input type="text" class="form-control ng-pristine ng-valid" name="employees" ng-model="employees">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Headoffice</label>
			<div class="col-md-4">
				<input type="text" class="form-control ng-pristine ng-valid" name="headoffice" ng-model="headoffice">
			</div>
		</div>
		<div class="form-group">								
			<div style="padding-left:110px">
				<input type="submit" value="Add" class="btn btn-primary">
			</div>
		</div>
	</form>


	<table class="table">
		<tr>
			<th>Name</th>
			<th>Employees</th>
			<th>Head Office</th>
			<th>Action</th>
		</tr>
		<tr ng-repeat="company in companies">
			<td>{{company.name}}</td>
			<td>{{company.employees}}</td>
			<td>{{company.headoffice}}</td>
			<td>
				<input type="button" value="Remove" class="btn btn-primary" ng-click="removeRow(company.name)"/>
			</td>
		</tr>
	</table>
	


</body>

<script>
var helloApp = angular.module("helloApp", []);
helloApp.controller("CompanyCtrl", function($scope) {
	$scope.companies = [
	{ 
		'name':'Infosys Technologies',
		'employees': 125000,
		'headoffice': 'Bangalore'
	},
	{ 
		'name':'Cognizant Technologies',
		'employees': 100000,
		'headoffice': 'Bangalore'
	},
	{ 
		'name':'Wipro',
		'employees': 115000,
		'headoffice': 'Bangalore'
	},
	{ 
		'name':'Tata Consultancy Services (TCS)',
		'employees': 150000,
		'headoffice': 'Bangalore'
	},
	{ 
		'name':'HCL Technologies',
		'employees': 90000,
		'headoffice': 'Noida'
	},
	];

	$scope.addRow = function(){		
		$scope.companies.push({ 'name':$scope.name, 'employees': $scope.employees, 'headoffice':$scope.headoffice });
		$scope.name='';
		$scope.employees='';
		$scope.headoffice='';
	};

	$scope.removeRow = function(name){				
		var index = -1;		
		var comArr = eval( $scope.companies );
		for( var i = 0; i < comArr.length; i++ ) {
			if( comArr[i].name === name ) {
				index = i;
				break;
			}
		}
		if ( index === -1 ) {
			alert( "Something gone wrong" );
		}
		$scope.companies.splice( index, 1 );		
	};
} );
</script>







</html>
